      line-height: 1.65;
      min-height: 100vh;
    }
    .hero {
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid #1f2937;

    }

      margin: 0;
      font-size: clamp(2rem, 6vw, 4rem);
      line-height: 1.04;
      letter-spacing: 0.02em;
      max-width: 760px;
      background: linear-gradient(180deg, #ffffff 0%, #dbeafe 72%, #bfdbfe 100%);
      -webkit-background-clip: text;
      background-clip: text;

    }

      padding: 26px;
      box-shadow: 0 18px 40px rgba(2, 8, 23, 0.42);
    }
    .card h1 {

      font-size: clamp(1.6rem, 3vw, 2.2rem);
      color: #f8fafc;
    }

    a { color: #60a5fa; text-decoration: none; }

    .back {

      color: #fff;
      font-weight: 600;
    }
    .back:hover {

    }
