<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FOOTBALL CAREER 2026</title>
	<meta name="description" content="Official site for FOOTBALL CAREER 2026 on Android.">
	<style>
		:root { color-scheme: dark; }
		* { box-sizing: border-box; }
		body {
			margin: 0;
			font-family: Inter, Segoe UI, Arial, sans-serif;
			background: radial-gradient(circle at 20% 20%, #13213c 0%, #0b1220 45%, #070b14 100%);
			color: #e5e7eb;
			line-height: 1.5;
			min-height: 100vh;
		}
		.wrap {
			max-width: 1100px;
			margin: 0 auto;
			padding: 24px;
		}
		.card {
			background: linear-gradient(180deg, #0f172a, #0b1328);
			border: 1px solid #1f2937;
			border-radius: 18px;
			padding: 20px;
			margin-bottom: 18px;
			transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
		}
		.card:hover {
			transform: translateY(-2px);
			border-color: #334155;
			box-shadow: 0 18px 40px rgba(2, 8, 23, 0.4);
		}
		h1, h2 { margin: 0 0 12px; }
		p { margin: 0 0 10px; color: #cbd5e1; }
		a { color: #60a5fa; text-decoration: none; }
		a:hover { text-decoration: underline; }
		.hero {
			position: relative;
			padding: 0;
			overflow: hidden;
			min-height: min(78vh, 820px);
			isolation: isolate;
		}
		.hero::before {
			content: "";
			position: absolute;
			inset: -20% -12% auto auto;
			width: 58%;
			height: 78%;
			background: radial-gradient(circle at center, rgba(59, 130, 246, 0.42), rgba(59, 130, 246, 0.06) 55%, transparent 72%);
			z-index: 1;
			animation: heroPulse 6.2s ease-in-out infinite;
		}
		.hero::after {
			content: "";
			position: absolute;
			inset: 0;
			background:
				linear-gradient(90deg, rgba(2, 6, 23, 0.78) 0%, rgba(2, 6, 23, 0.5) 42%, rgba(2, 6, 23, 0.28) 100%),
				radial-gradient(circle at 56% 52%, rgba(2, 6, 23, 0) 32%, rgba(2, 6, 23, 0.55) 100%),
				linear-gradient(180deg, rgba(2, 6, 23, 0.74) 0%, rgba(2, 6, 23, 0) 14%, rgba(2, 6, 23, 0) 86%, rgba(2, 6, 23, 0.76) 100%);
			z-index: 1;
		}
		.hero-effects {
			position: absolute;
			inset: 0;
			z-index: 2;
			pointer-events: none;
		}
		.hero-effects::before {
			content: "";
			position: absolute;
			inset: 0;
			background-image:
				radial-gradient(circle at 10% 18%, rgba(148, 197, 255, 0.35) 0 1px, transparent 2px),
				radial-gradient(circle at 24% 72%, rgba(96, 165, 250, 0.32) 0 1px, transparent 2px),
				radial-gradient(circle at 68% 38%, rgba(125, 211, 252, 0.34) 0 1px, transparent 2px),
				radial-gradient(circle at 90% 66%, rgba(191, 219, 254, 0.26) 0 1px, transparent 2px);
			animation: particleDrift 13s linear infinite;
			opacity: 0.72;
		}
		.hero-effects::after {
			content: "";
			position: absolute;
			inset: 0;
			background-image:
				repeating-radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0 1px, transparent 1px 3px),
				repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.02) 0 1px, transparent 1px 3px);
			opacity: 0.2;
			mix-blend-mode: soft-light;
			animation: grainShift 0.8s steps(2) infinite;
		}
		.orb {
			position: absolute;
			display: block;
			border-radius: 999px;
			filter: blur(0.5px);
		}
		.orb-1 {
			width: 180px;
			height: 180px;
			top: 8%;
			right: 10%;
			background: radial-gradient(circle at 30% 30%, rgba(186, 230, 253, 0.75), rgba(59, 130, 246, 0.06) 68%, transparent 78%);
			animation: orbFloat 8s ease-in-out infinite;
		}
		.orb-2 {
			width: 120px;
			height: 120px;
			bottom: 20%;
			right: 24%;
			background: radial-gradient(circle at 35% 35%, rgba(147, 197, 253, 0.65), rgba(37, 99, 235, 0.05) 64%, transparent 78%);
			animation: orbFloat 6.6s ease-in-out infinite reverse;
		}
		.orb-3 {
			width: 88px;
			height: 88px;
			bottom: 10%;
			left: 38%;
			background: radial-gradient(circle at 35% 35%, rgba(224, 242, 254, 0.45), rgba(56, 189, 248, 0.05) 62%, transparent 76%);
			animation: orbFloat 7.8s ease-in-out infinite;
		}
		.cover {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
			border: 0;
			border-radius: 0;
			filter: saturate(1.12) contrast(1.04);
			transform: scale(1.06);
			transition: filter 0.7s ease;
			will-change: transform;
			animation: coverPan 18s ease-in-out infinite alternate;
		}
		.hero:hover .cover {
			filter: saturate(1.2) contrast(1.08);
			animation-duration: 10s;
		}
		.hero-content {
			position: absolute;
			left: 34px;
			bottom: 34px;
			z-index: 3;
			max-width: min(86%, 700px);
			padding: 14px 16px;
			background: linear-gradient(90deg, rgba(2, 6, 23, 0.62), rgba(2, 6, 23, 0.28));
			border-left: 3px solid rgba(96, 165, 250, 0.9);
			border-radius: 12px;
			backdrop-filter: blur(2px);
		}
		.hero h1 {
			font-size: clamp(2rem, 5.4vw, 4.2rem);
			line-height: 1.04;
			letter-spacing: 0.02em;
			text-wrap: balance;
			background: linear-gradient(180deg, #ffffff 0%, #e2edff 65%, #c7d9ff 100%);
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			text-shadow: 0 8px 26px rgba(37, 99, 235, 0.32), 0 10px 22px rgba(0, 0, 0, 0.5);
			animation: titleGlow 4.6s ease-in-out infinite;
		}
		.btn {
			display: inline-block;
			background: linear-gradient(135deg, #2563eb, #3b82f6);
			color: #fff;
			padding: 12px 20px;
			border-radius: 12px;
			font-weight: 600;
			margin-top: 8px;
			position: relative;
			overflow: hidden;
			box-shadow: 0 8px 24px rgba(37, 99, 235, 0.45);
			transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
		}
		.btn::before {
			content: "";
			position: absolute;
			top: 0;
			left: -120%;
			width: 75%;
			height: 100%;
			background: linear-gradient(115deg, transparent, rgba(255, 255, 255, 0.35), transparent);
			transition: left 0.45s ease;
		}
		.btn:hover {
			transform: translateY(-1px) scale(1.02);
			box-shadow: 0 12px 28px rgba(59, 130, 246, 0.55);
			filter: brightness(1.04);
			text-decoration: none;
		}
		.btn:hover::before {
			left: 140%;
		}
		.hero:hover::before {
			animation-duration: 3.8s;
		}
		.hero:hover .orb-1,
		.hero:hover .orb-2,
		.hero:hover .orb-3 {
			filter: blur(0);
		}
		ul { margin: 8px 0 0 20px; color: #cbd5e1; }
		footer { color: #94a3b8; font-size: 14px; }
		@keyframes orbFloat {
			0%, 100% { transform: translate3d(0, 0, 0); opacity: 0.95; }
			50% { transform: translate3d(0, -14px, 0); opacity: 0.72; }
		}
		@keyframes heroPulse {
			0%, 100% { transform: scale(1); opacity: 0.74; }
			50% { transform: scale(1.08); opacity: 0.92; }
		}
		@keyframes particleDrift {
			0% { transform: translateY(0px) translateX(0px); }
			50% { transform: translateY(-8px) translateX(4px); }
			100% { transform: translateY(0px) translateX(0px); }
		}
		@keyframes titleGlow {
			0%, 100% { text-shadow: 0 8px 26px rgba(37, 99, 235, 0.25), 0 10px 22px rgba(0, 0, 0, 0.5); }
			50% { text-shadow: 0 10px 34px rgba(96, 165, 250, 0.45), 0 10px 24px rgba(0, 0, 0, 0.48); }
		}
		@keyframes coverPan {
			0% { transform: scale(1.06) translate3d(-1.2%, -0.8%, 0); }
			50% { transform: scale(1.1) translate3d(1%, -1.4%, 0); }
			100% { transform: scale(1.08) translate3d(-0.6%, 1.1%, 0); }
		}
		@keyframes grainShift {
			0% { transform: translate(0, 0); }
			25% { transform: translate(-0.5%, 0.4%); }
			50% { transform: translate(0.4%, -0.5%); }
			75% { transform: translate(-0.3%, -0.2%); }
			100% { transform: translate(0, 0); }
		}
		@media (max-width: 700px) {
			.wrap { padding: 14px; }
			.hero { min-height: 62vh; }
			.hero::before {
				width: 72%;
				height: 72%;
			}
			.orb-1 { width: 130px; height: 130px; right: 4%; }
			.orb-2 { width: 88px; height: 88px; right: 14%; }
			.orb-3 { width: 64px; height: 64px; left: 34%; }
			.hero-content {
				left: 18px;
				right: 18px;
				bottom: 18px;
				max-width: none;
				padding: 12px 12px;
			}
		}
	</style>
</head>
